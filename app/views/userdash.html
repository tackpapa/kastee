<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>user dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Kickchen</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">


                <p class="navbar-text"><a href="/users/dash">Dashoboard</a></p>
                <p class="navbar-text"><a href="/users/editpage">Profile</a></p>
                <p class="nav navbar-text navbar-right"><a href="/users/logout">Log off</a></p>
            </div>
        </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>

    <div class='row'>
        <div class="col-md-3 col-md-offset-1">
            <h3>All Users</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-offset-1">

            <table class="table table-bordered">
                <tr>
                    <th class="col-md-1">ID</th>
                    <th class="col-md-2">Name</th>
                    <th class="col-md-2">Email</th>
                    <th class="col-md-3">Created_at</th>
                    <th class="col-md-2">User_level</th>
                </tr>
                {% for x in users %}
                <tr>
                    <td>{{x.id}}</td>
                    <td><a href="/wall/{{x.id}}">{{x.first}}&nbsp;{{x.last}}</a></td>
                    <td>{{x.email}}</td>
                    <td>{{x.created_at}}</td>
                    {% if x['level'] > 5 %}
                    <td>Admin</td>
                        {% endif %}
                        {% if x['level'] < 5%}
                               <td>Normal</td>
                         {% endif %}
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>

</html>
