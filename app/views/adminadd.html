        <div class="col-md-3 col-md-offset-2">
          <h4>Add a new user( ADMIN ONLY)</h4>
          <form action='/users/register' method='post'>
              <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="text" class="form-control" name="email">
                  <label for="first">First name</label>
                  <input type="text" class="form-control" name="first">
                  <label for="last">#apt number</label>
                  <input type="text" class="form-control" name="last">
                  <label for="last">Car Plate</label>
                  <input type="text" class="form-control" name="car">

                  <input type="hidden" class="form-control" name="apt" value="session['apt']">
                  <label for="pw">Password</label>
                  <input type="password" class="form-control" name="pw">
                  <label for="cpw">Confirm Password</label>
                  <input type="password" class="form-control" name="cpw">
              </div>


              <div class="col-md-1 col-md-offset-8">

                  <button type="submit" class="btn btn-default">Create</button>
              </div>
          </form>
